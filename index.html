<body>
	<div class="container">
		<div class="header">
			<div class="firstContainer">
				<div class="menuContainer">
					<ul class="ulMenu"></ul>
				</div>
				<div class="slider"></div>
			</div>
		</div>
		<div class="homeHide">

					<div class="pic"><img src="https://bit.ly/3udfWCE" class="img"></div>
					<div class="pic"><img src="https://legcy.co/39CwZoq" class="img"></div>
					<div class="pic"><img src="https://bit.ly/3ocpLQf" class="img"></div>
				</div>
				<div class="home1">

					<div class="pic1"><img src="https://bit.ly/3CRfM76" class="img1"></div>

<script src="script.js"></script>
